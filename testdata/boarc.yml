info:
  license:
    required: true
    denyList:
    - GPL-2.0
    - GPL-3.0
  title:
    required: true
    pattern: "^$"
  description:
    required: true
    pattern: "^$"
paths:
  summary:
    required: true
  description:
    required: true
  operation:
    operationId:
      required: true
      pattern: "^$"
    tags:
      minItems: 1
      maxItems: 2
      minLength: 2
      maxLength: 2
      pattern: "^$"
    summary:
      required: true
      pattern: "^$"
    description:
      required: true

rules:
- name: x
  object: info.license.name
  contains:
  - GPL
  doesntContain:
  - GPLv3
  minLength: 1
  maxLength: 3
- name: z
  object: paths.*.*.operationId
  pattern: "^$"
  required: true